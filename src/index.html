<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <script src="https://kit.fontawesome.com/7ed5cfd7fa.js" crossorigin="anonymous"></script>
        <link href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="title">
                    <h3>Today's to do</h3>
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <hr>
                <div class="add-to-list">
                    <i><input type="text" placeholder="Add to your list..."></input></i>
                <div class="enter-icon" id="enter-icon"></div>
                </div>
                <hr>
                <div id="to-do-items-container" class>

                </div>

                <div class="clear-btn">
                    <p>Clear all completed</p>
                </div>
                <div></div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
